name: Deliverance
codename: deliverance
type: survivor
unique: adam francis
level: 35
description: |-
  After performing a safe hook rescue on another Survivor, *Deliverance* activates.

  You now have a **100%** chance of unhooking yourself during the escape attempt.

  A successful *Deliverance* from the hook triggers the {{status:broken|Broken}} status effect for
  **[[100/80/60]] seconds**.
flavor: |-
  "I was raised by a strict man who taught me how to make the best of a bad situation." -Adam
  Francis
