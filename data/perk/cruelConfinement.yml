name: Cruel Limits
codename: cruelConfinement
type: killer
unique: demogorgon
level: 35
description: |-
  Your ties to the otherworldly manifest when your prey attempts to get away.

  Every time a generator is completed, all windows and vault locations within a **24 meter radius**
  from the completed generator are blocked for all Survivors for the next **[[20/25/30]] seconds**.

  You see the aura of the vault locations blocked by *Cruel Limits* for the duration.
flavor: |-
  "The specimen seems to be able to affect the state of nearby objects, as if they existed in some
  other form within a dimension alternate to our own." -Hawkins National Laboratory
