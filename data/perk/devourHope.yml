name: "Hex: Devour Hope"
codename: devourHope
type: killer
unique: hag
level: 40
description: |-
  A Hex rooting its power on hope. The false hope of Survivors ignites your hunger.
  
  When a Survivor is rescued from a hook at least **24 meters** away, Devour Hope receives a token.

  - __2 Tokens:__ Gain a **[[3/4/5]]%** {{status:speed|Haste}} status effect, **10 seconds** after
  hooking a Survivor, for a duration of **10 seconds**.
  - __3 Tokens:__ Survivors suffer from the {{status:exposed|Exposed}} status effect.
  - __5 Tokens:__ Grants the ability to kill Survivors by your own hand.

  *The Hex effects persist as long as the related Hex Totem is standing.*
flavor: |-
  "If you do nothing, you have their blood on their hands. If you save them, her hunger grows."
