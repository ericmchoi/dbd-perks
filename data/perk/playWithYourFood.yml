level: 35
description: |-
  You become __obsessed__ with one Survivor.

  Every time you chase your obsession and let them escape, you receive a token up to a maximum of 3
  tokens.

  Each token increases your movement speed by **[[3/4/5]]%**.

  Performing a *basic attack* or *Special Attack* spends one token.
  - *The Killer can only be __obsessed__ with one Survivor at a time.*
